<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motion Extraction</title>

    <link rel="stylesheet" href="https://linfindel.github.io/nadircss/nadir.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
  <div class="navbar-column">
    <nav>
      <h1 id="title">Motion Extraction</h1>
    </nav>

    <div class="row" style="justify-content: space-between; width: 100%;">            
      <div class="row">
        <button onclick="uploadFile()">
          <span translate="no" class="material-symbols-rounded">upload</span>
          Upload from file
        </button>

        <button onclick="uploadLink()">
          <span translate="no" class="material-symbols-rounded">add_link</span>
          Upload from URL
        </button>

        <div id="timeframe-box" class="search-box" style="border-radius: 1000px; padding-top: 3px; padding-bottom: 3px;">
          <span translate="no" class="material-symbols-rounded">timer</span>
          <input id="timeframe" oninput="setTimeframe()" class="input-search" type="number" placeholder="Timeframe (seconds)">
        </div>

        <button onclick="toggleTransparency()">
          <span translate="no" id="transparency-icon" class="material-symbols-rounded">toggle_off</span>
          Motion Transparency
        </button>
      </div>

      <button onclick="window.open('https://youtu.be/NSS6yAMZF78?si=Lb50NOs6ra3nozW6', '_blank')">
        <span translate="no" class="material-symbols-rounded">play_circle</span>
        Watch Posy's video
      </button>
    </div>
  </div>

  <div style="display: flex; justify-content: center;">
    <video style="max-width: 50vw; position: absolute;" id="source-video"></video>
    <video style="filter: invert(); max-width: 50vw; opacity: 0.5; position: absolute;" id="overlay-video"></video>
  </div>

  <script src="script.js"></script>
</body>
</html>
